<p-toolbar styleClass="bg-indigo-500">
    <div class="p-toolbar-group-start">
        <p-button icon="pi pi-home" label="Dashboard" routerLink="/dashboard"
            styleClass="bg-indigo-500 p-button-secondary" routerLinkActive="exact_route">
        </p-button>
    </div>
    <div class="p-toolbar-group-center">
        <p-button icon="pi pi-cart-plus" label="Produtos" routerLink="/products"
            styleClass="bg-indigo-500 p-button-secondary" routerLinkActive="exact_route" class="mr-2">
        </p-button>
        <p-button icon="pi pi-ticket" label="Categorias" routerLink="/categories"
            styleClass="bg-indigo-500 p-button-secondary" routerLinkActive="exact_route" class="mr-2">
        </p-button>
        <p-button icon="pi pi-credit-card" label="Efetuar Venda" styleClass="bg-indigo-500 p-button-secondary"
            routerLinkActive="exact_route" routerLink="/products" class="mr-2">
        </p-button>
    </div>
    <div class="p-toolbar-group-end">
        <p-button
            icon="pi pi-sign-out" label="Sair" (click)="handleLogout()" styleClass="p-button-danger">

        </p-button>
    </div>
</p-toolbar>
